query getAllCompanyProductsCategories($companyId: String!) {
    getAllCompanyProductsCategories(companyId: $companyId) {
        id
        name
        products {
            id
            name
            logo {
                id
                filename
            }
            cover {
                id
                filename
            }
            position
            description
            unit {
                id
                name
                notation
                referenceUnit {
                    name
                }
                multiplicationFactor
            }
            quantityForUnit
            price
            reviews {
                id
                title
                description
                customerMark
            }
            updatedAt
        }
    }
}
