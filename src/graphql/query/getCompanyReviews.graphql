query getCompanyReviews ($id: ID!, $limit: Int!, $offset: Int!) {
    getCompanyReviews(id: $id, limit: $limit, offset: $offset) {
        id
        title
        description
        customerMark
        createdAt
        customer {
            id
            user {
                id
                firstName
                lastName
                avatar
            }
        }
    }
}