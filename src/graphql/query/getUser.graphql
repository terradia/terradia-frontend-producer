query getUser {
    getUser {
        id
        firstName
        lastName
        email
        password
        validated
        companies {
            id
            company {
                id
                name
                description
                email
                phone
                logo
                cover
                products {
                    id
                    name
                    image
                    description
                    categories {
                        id
                        name
                        parentCategoryId
                    }
                    companyProductsCategory {
                        id
                        name
                    }
                    productReviews {
                        id
                        title
                        description
                        customer {
                            id
                            user {
                                id
                                firstName
                                lastName
                            }
                            companyReviews {
                                id
                                title
                                description
                                customerMark
                            }
                            favoriteCompanies {
                                id
                                name
                            }
                        }
                        customerMark
                    }
                }
                productsCategories {
                    id
                    name
                    products {
                        id
                        name
                    }
                }
                reviews {
                    id
                    title
                    description
                    customer {
                        id
                        user {
                            id
                            firstName
                            lastName
                        }
                    }
                    customerMark
                }
                averageMark
                numberOfMarks
                users {
                    id
                    user {
                        id
                        firstName
                        lastName
                    }
                    roles {
                        id
                        slugName
                        userPermission {
                            id
                            createCompany
                        }
                    }
                }
            }
            roles {
                id
                translationKey
                slugName
                userPermission {
                    id
                    createCompany
                }
            }
        }
        customer {
            id
            user {
                id
                firstName
                lastName
            }
            companyReviews {
                id
                title
                description
                customerMark
            }
            favoriteCompanies {
                id
                name
            }
        }
    }
}