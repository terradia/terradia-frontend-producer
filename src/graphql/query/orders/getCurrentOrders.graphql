query getCurrentOrders(
  $companyId: ID!
) {
  getCurrentOrders(
    companyId: $companyId
  ) {
    id
    code
    status
    products {
      id
      product {
        id
        name
        price
      }
      quantity
      price
    }
    price
    numberProducts
    createdAt
    updatedAt
  }
}
