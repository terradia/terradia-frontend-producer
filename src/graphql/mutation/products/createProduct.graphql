mutation createProduct(
    $name: String!
    $description: String!
    $companyId: String!
    $price: Float!
    $companyProductsCategoryId: String
    $quantityForUnit: Int!
    $unitId: String
) {
    createProduct(
        name: $name
        description: $description
        companyProductsCategoryId: $companyProductsCategoryId
        quantityForUnit: $quantityForUnit
        price: $price
        companyId: $companyId
        unitId: $unitId
    ) {
        id
        name
    }
}