mutation updateProduct(
    $productId: String
    $name: String
    $description: String
    $unitId: String
    $quantityForUnit: Float
    $price: Float
) {
    updateProduct(
        productId: $productId
        name: $name
        description: $description
        unitId: $unitId
        quantityForUnit: $quantityForUnit
        price: $price
    ) {
        id
        name
        position
        description
        unit {
            id
            name
            notation
            referenceUnit {
                id
                name
                notation
                multiplicationFactor
            }
            multiplicationFactor
        }
        quantityForUnit
        price
        reviews {
            id
            title
            description
            customerMark
        }
        updatedAt
    }
}