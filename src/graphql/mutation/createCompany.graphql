mutation createCompany($name: String!, $siren: String!, $description: String, $email: String!, $phone: String!, $address: String!) {
    createCompany (
        name: $name
        description: $description
        email: $email
        siren: $siren
        phone: $phone
        address: $address
    )
    {
        id
        name
        email
        description
        phone
        siren
    }
}